<p>
Restart the game to begin, other buttons may come and go as tests need to be done
</p>

<button (click)="Restart()">Restart the game</button>
<button (click)="Highlight(5,1)">Highlight test</button>
<table class="htmlboard">
    <tr *ngFor="let row of board.board; let y = index">
        <!--<td *ngFor="let col of row; let j = index">-->
        <td *ngFor="let col of row; let x=index"
            [attr.data-checkers-location]="combine(y,x)"
            (click)="Select(x,y)"
            [class.clickable]="isPiece(col)"
            [class.stacked]="isStacked(col)">
            <!--<span class="square" [class.darkback]="i%2==0" [class.lightback]="i%2==1">-->
            <span class="square">
                <span *ngIf="isRed(col)" class="redpiece">R</span>
                <span *ngIf="isBlack(col)" class="blackpiece">B</span>
                <span *ngIf="!isPiece(col)">&nbsp;</span>
            </span>
        </td>
    </tr>
</table>
